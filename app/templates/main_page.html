<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-box {
            text-align: center;
        }
        .image-box img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="{{album1_link}}" alt="Album 1 Image">
            <p>{{album1_title}} | {{album1_artist}}</p>
        </div>
        <div class="image-box">
            <img src="{{album2_link}}" alt="Album 2 Image">
            <p>{{album2_title}} | {{album2_artist}}</p>
        </div>
    </div>
</body>
</html>
