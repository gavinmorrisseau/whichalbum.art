<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-box {
            text-align: center;
        }
        .image-box img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="{{image1}}" alt="Image 1">
            <p>Text under Image 1</p>
        </div>
        <div class="image-box">
            <img src="{{image2}}" alt="Image 2">
            <p>Text under Image 2</p>
        </div>
    </div>
</body>
</html>
